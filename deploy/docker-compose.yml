services:
    postgres:
        image: postgres:16-alpine
        container_name: pwned-checker-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
            POSTGRES_DB: ${POSTGRES_DB:-pwned-checker}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-pwned-checker}"]
            interval: 10s
            timeout: 5s
            retries: 5

    app:
        image: ghcr.io/redeagle-dh/pwned-checker:latest
        container_name: pwned-checker-app
        restart: unless-stopped
        ports:
            - "3000:3000"
        environment:
            DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pwned-checker}
            ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
        depends_on:
            postgres:
                condition: service_healthy

volumes:
    postgres_data:
